{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12 text-center" >
        <h1>회원가입</h1>
    </div>
</div>
<div class="row">
    {% if error %}
    <div class="row mt-3 mb-3">
        <div class="col-12 alert alert-danger">
            {{error}}
        </div>
    </div>
    {% endif %}
    <div class="col-12">
        <form method="post" action=".">
          {% csrf_token %}
          <div class="form-group">
            <label for="username" class="form-label">사용자 이름</label>
            <input type="text" class="form-control" id="username"placeholder="사용자 이름" name="username">
          </div>
          <div class="form-group">
            <label for="email" class="form-label" >이메일</label>
            <input type="email" class="form-control" id="email" placeholder="이메일" name="email">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
          </div>
          <div class="form-group">
            <label for="re-password" class="form-label" >비밀번호 확인</label>
            <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re_password">
          </div>
          <button type="submit" class="btn btn-primary mt-3">등록</button>
        </form>
    </div>
</div>
{% endblock %}
