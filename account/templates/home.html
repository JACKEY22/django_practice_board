{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12 text-center" >
        <h1>홈페이지</h1>
    </div>
</div>
<div class="row mt-3">
    {% if request.session.user %}
    <div class="col-6">
        <a href="{% url 'account:logout' %}" class="btn btn-outline-primary ">로그아웃</a>
    </div>
    {% else %}
    <div class="col-6">
        <a href="{% url 'account:login' %}" class="btn btn-primary ">로그인</a>
    </div>
    <div class="col-6">
        <a href="{% url 'account:register' %}" class="btn btn-primary ">회원가입</a>
    </div>
    {% endif %}
</div>
<div class="row mt-3">
    <div class="col-12">
        <a href="{% url 'board:post_list' %}" class="btn btn-primary">게시물 보기</a>
    </div>
</div>
{% endblock %}
