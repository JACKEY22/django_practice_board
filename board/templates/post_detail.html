{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">

        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" value="{{post.title}}" readonly>
        <label for="contents">내용</label>
        <textarea class="form-control" id="contents" readonly >{{post.contents}}</textarea>
        <label for="tags">태그</label>
        <span id="tags" class="form-control">
<!--            {{ post.tags.all|join:", "}}-->
            {% for tag in post.tags.all%}
            #{{tag.name}}
            {% endfor %}
        </span>

        <a href="{% url 'board:post_list' %}" class="btn btn-primary mt-3">돌아가기</a>
    </div>
</div>
{% endblock %}
